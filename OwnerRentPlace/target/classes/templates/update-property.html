<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <table width="100%" height="100%" border="0" cellpadding="0" align="center">
    <tr>
      <td align="center" valign="middle">
        <table class="table-bordered" width="350" border="0" cellpadding="3"cellspacing="3" bgcolor="#ffffff">
          <form action="#" th:action="@{/addPlaces}" th:object="${property}" method="post">
            <tr>
              <td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff" class="style2">
                <div align="center">
                  <strong>Update Property</strong>
                </div>
              </td>
            </tr>
            <tr>
              <td>Name</td>
              <td>
                <input type="text" th:field="*{name}" class="form-control" />
              </td>
            </tr>
            <tr>
              <td>Location</td>
              <td><input type="text" th:field="*{location}" class="form-control" /></td>
            </tr>
            <tr>
              <td>Type</td>
              <td><input type="text" th:field="*{type}" class="form-control" /></td>
            </tr>
            <tr>
              <td>Features</td>
              <td><input type="text" th:field="*{features}" class="form-control" /></td>
            </tr>
            <tr>
              <td>Status</td>
              <td><input type="text" th:field="*{status}" class="form-control" /></td>
            </tr>
            <tr>
              <td>Start</td>
              <td><input type="text" th:field="*{start}" class="form-control" /></td>
            </tr>
            <tr>
              <td>End</td>
              <td><input type="text" th:field="*{end}" class="form-control" /></td>
            </tr>
            <tr>
              <td>Ratings</td>
              <td><input type="number" th:field="*{rating}" class="form-control" /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit" class="btn btn-info" align="right">Update Property</button></td>
            </tr>
          </form>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
