<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <table width="100%" height="100%" border="0" cellpadding="0" align="center">
    <tr>
      <td align="center" valign="middle">
        <table class="table-bordered" width="350" border="0" cellpadding="3"cellspacing="3" bgcolor="#ffffff">
          <form action="#" th:action="@{/addUser}" th:object="${user}" method="post">
            <tr>
              <td height="25" colspan="2" align="left" valign="middle" bgcolor="#ffffff" class="style2">
                <div align="center">
                  <strong>User Registration</strong>
                </div>
              </td>
            </tr>
            <tr>
              <td>Username</td>
              <td>
                <input type="text" th:field="*{username}" class="form-control" />
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td><input type="password" th:field="*{password}" class="form-control" /></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="email" th:field="*{email}" class="form-control" /></td>
            </tr>
            <tr>
              <td colspan="2"><button type="submit" class="btn btn-info" align="right">Register</button></td>
            </tr>
          </form>
        </table>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
