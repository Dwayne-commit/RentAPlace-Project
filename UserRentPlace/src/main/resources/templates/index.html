<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Title</title>
</head>
<body>
<h1>User Home</h1>
<div class="container">
  <div class="row">
    <h2>Property</h2>
  </div>
  <table class="table table-striped table-bordered" border="1">
    <thead class="table-dark">
    <tr>
      <th>Name</th>
      <th>Location</th>
      <th>Type</th>
      <th>Features</th>
      <th>Status</th>
      <th>Start</th>
      <th>End</th>
      <th>Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="properties : ${Prop}">
      <td th:text="${properties.name}"></td>
      <td th:text="${properties.location}"></td>
      <td th:text="${properties.type}"></td>
      <td th:text="${properties.features}"></td>
      <td th:text="${properties.status}"></td>
      <td th:text="${properties.start}"></td>
      <td th:text="${properties.end}"></td>
      <td th:text="${properties.rating}">
      <td><a th:href="@{/reserve/{id}(id=${properties.id})}">Reserve</a></td>
    </tr>
    </tbody>
  </table>
</div>
<form th:action="@{/}" method="get">
  <input id="textSearch "type="text" name="keyword"/>
  <button type="submit">Go</button>
  <select name="val" id="val">
    <option value="location">Location</option>
    <option value="type">Type</option>
    <option value="features">Features</option>
    <option value="start">Start</option>
    <option value="end">End</option>
    <option value="rating">Rating</option>
  </select>
</form>
<form th:action="@{/logout}" method="post">
  <input type="submit" class="btn btn-info" value="Logout" />
</form>
</body>
</html>
